<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Web Study Dashboard</title>
</head>
<body>
  <header class="left">
    <figure>
      <img src="./assets/img/logo/logo.png" alt="Logo">
      Academy
    </figure>
    <section class="menu">
      <ul>
        <li>Dashboard</li>
        <li>Courses</li>
        <li>Chats</li>
        <li>Grades</li>
        <li>Schedule</li>
        <li>Settings</li>
      </ul>
    </section>
    <section class="premium">
      <figure>
        <img src="./assets/img/navbar-bg-1.png" alt="Banner Photo">
      </figure>
      <div class="premium__text">
        <h6>Premium Subscription</h6>
        <p>Buy Premium and get access to new courses</p>
        <button>More Detailed</button>
      </div>
    </section>
  </header>
  <main class="main">
    <navbar class="nav">
      <h1>Dashboard</h1>
      <div class="search">

        <input type="text" name="search" id="search">
        <button>

        </button>
      </div>
    </navbar>
    <section class="newCourses">
      <h2>New Courses</h2>
      <div class="newCourses__slides"></div>
    </section>
    <section class="myCourses">
      <h2>My Courses</h2>
      <table></table>
    </section>
  </main>
  <aside class="aside">
    <section class="profile">
      <div class="profile__title">
        <h2>Profile</h2>
        <button>

        </button>
      </div>
      <div class="profile__detail">
        <figure class="profile__photo">
          <img src="./assets/img/avatar/1. Asian Man.png" alt="Profile Photo">
        </figure>
        <div class="profile__name">
          <h3>Esther Howard</h3>
          
        </div>
        <div class="profile__level">
          <p>Elementary</p>
        </div>
      </div>
    </section>
    <section class="date"></section>
    <section class="homework">
      <h2>Homework progress</h2>
      <div class="homework__slides"></div>
    </section>
  </aside>
</body>
</html>
